<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga tu GuÃ­a de Marketing Digital</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sticker-container"></div>
    <div class="container">
        <header>
            <h1>Â¡EstÃ¡s a un paso de potenciar tu marketing!</h1>
            <p>RegÃ­strate para recibir la ğŸš€ guÃ­a gratuita con las 7 herramientas de marketing digital.</p>
        </header>
        <main>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo ElectrÃ³nico</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                </div>
                <button type="submit" class="cta-button" id="submit-button">Descargar ahora</button>
                <p id="status-message" style="display: none; margin-top: 15px;"></p>
            </form>
        </main>
    </div>
    <script>
        // Script para generar stickers animados (existente)
        const stickerContainer = document.querySelector('.sticker-container');
        const stickers = ['ğŸ“ˆ', 'ğŸ’¡', 'ğŸ¯', 'âœ‰ï¸', 'ğŸš€', 'ğŸ’°', 'ğŸ“Š', 'ğŸ‘', 'ğŸ”¥'];
        const stickerCount = 20;

        for (let i = 0; i < stickerCount; i++) {
            const sticker = document.createElement('div');
            sticker.classList.add('sticker');
            sticker.innerText = stickers[Math.floor(Math.random() * stickers.length)];
            sticker.style.left = `${Math.random() * 100}vw`;
            sticker.style.animationDuration = `${Math.random() * 10 + 5}s`;
            sticker.style.animationDelay = `${Math.random() * 5}s`;
            sticker.style.fontSize = `${Math.random() * 20 + 15}px`;
            stickerContainer.appendChild(sticker);
        }

        // Script para manejar el envÃ­o del formulario
        const form = document.getElementById('contact-form');
        const submitButton = document.getElementById('submit-button');
        const statusMessage = document.getElementById('status-message');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            submitButton.disabled = true;
            submitButton.innerText = 'Enviando...';
            statusMessage.style.display = 'none';

            try {
                const response = await fetch('/api/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email }),
                });

                if (response.ok) {
                    // Redirigir a la pÃ¡gina de agradecimiento si todo fue bien
                    window.location.href = '/thankyou.html';
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'OcurriÃ³ un error al enviar el correo.');
                }
            } catch (error) {
                statusMessage.innerText = 'Error: ' + error.message;
                statusMessage.style.color = 'red';
                statusMessage.style.display = 'block';
                submitButton.disabled = false;
                submitButton.innerText = 'Descargar ahora';
            }
        });
    </script>
</body>
</html>
